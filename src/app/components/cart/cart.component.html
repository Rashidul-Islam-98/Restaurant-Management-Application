<div class="flex overflow-y-hidden overflow-x-hidden justify-start md:justify-end  z-10 w-full md:w-[calc(100vw-256px)] semi-transparent-bg h-screen md:h-[calc(100vh-68px)] fixed top-[68px] left-0 md:left-[256px]" (click)="onCloseCart()">
    <div class="w-screen md:w-1/2 h-screen bg-white z-20" (click)="onModalClick($event)">
        <div class="flex justify-between border-b-4 border-b-primary w-full my-auto">
            <h1 class="text-2xl font-semibold m-4">Cart</h1>
            <mat-icon class="m-4 mr-6" (click)="onCloseCart()">close</mat-icon>
        </div>
        <div *ngIf="isOrderFoodsExist" class="flex flex-col w-full h-64 overflow-y-auto no-scrollbar">
            <div *ngFor="let orderedFood of orderedFoods">
                <app-cart-item [food]="onOrderFood(orderedFood)" (priceChanged)="onTotalPriceChanged($event)"></app-cart-item>
            </div>
        </div>
        <div *ngIf="totalPrice>0">
            <div class="flex justify-between border-b-1 border-b-gray-500 w-full my-auto">
                <h1 class="text-xl m-4">Subtotal</h1>
                <h3 class="m-4">{{ totalPrice }} BTD</h3>
            </div>
            <div class="p-5">
                <button class="w-full h-12 bg-primary hover:bg-secondary" (click)="onSubmitOrder()">Confirm Order</button>
            </div>
        </div>
    </div>
</div>
