<div
    class="flex flex-col space-x-4 border-2 border-gray-500 bg-white rounded-md w-full p-4 md:flex-row md:space-y-0 md:space-x-4">
    <img [src]="baseImageUrl+'food/'+food.image" alt="" class="w-[150px] h-[150px] rounded-full mx-auto md:my-auto">
    <div class="flex w-full flex-col space-y-2 pr-4">
        <h3 class="text-lg font-semibold">{{ food.name }}</h3>
        <p>{{ food.description }}</p>
        <div class="flex flex-col md:flex-row w-full justify-between">
            <div>
                <p class="text-primary">Price: <span class="text-xl font-semibold text-red-500">{{
                        food.price }}</span> BDT</p>
                <p class="text-green-400">Discounted Price: <span class="text-xl font-semibold text-green-500">{{
                        food.discountPrice }}</span>
                    BDT</p>
            </div>
            <button [disabled]="isClicked" [ngClass]="{ 'bg-disable' : isClicked }" class="md:w-40 bg-primary h-10 my-2 rounded-md" (click)="onOrderFood(food)">Add to
                Cart</button>
        </div>
    </div>
</div>
