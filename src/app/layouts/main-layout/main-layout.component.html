<div class="flex w-screen">
    <div [ngClass]="{'open-sidebar': isSidebarOpen}" class="hidden md:block h-screen w-64 z-20 fixed top-0 left-0">
        <app-sidebar></app-sidebar>
    </div>
    <div class="w-screen md:w-[calc(100vw-265px)] md:ml-64">
        <div class="w-full h-[68px] bg-primary z-10 fixed"><app-header (openSidebar)="openSidebarMenu($event)"></app-header></div>
        <div class="w-full mt-[68px] min-h-[calc(100vh-68px)]">
            <router-outlet></router-outlet>
            <app-cart *ngIf="isCartOpen"></app-cart>
            <app-confirm-dialog *ngIf="isConfirmDialogOpen"></app-confirm-dialog>
        </div>
    </div>
</div>
