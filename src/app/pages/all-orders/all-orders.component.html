<div class="m-2 md:mx-[60px] md:my-[40px]">
    <div *ngIf="isLoading" class="flex justify-center items-center h-[calc(100vh-68px)]">
        <app-spinner></app-spinner>
    </div>
    <div *ngIf="!isLoading">
        <div class="flex flex-col space-y-4 md:space-y-0 md:flex-row md:justify-between mb-6">
            <div class="w-32 md:w-40 border-b-4 border-b-primary">
                <h1 class="text-[22px] md:text-heading">All Orders</h1>
            </div>
            <div class="relative">
                <div id="dropdownDefaultButton"
                    class="w-full md:w-40 border-b-2 border-b-gray-400 focus:outline-none focus:border-b-green-400 font-medium text-sm px-4 md:px-2 py-2 text-center inline-flex items-center justify-between"
                    type="button">{{ searchText }}
                    <mat-icon (click)="onSearchClicked()">{{ isSearchClicked ? "keyboard_arrow_up" :
                        "keyboard_arrow_down" }}</mat-icon>
                </div>

                <!-- Dropdown menu -->
                <div *ngIf="isSearchClicked" id="dropdown"
                    class="bg-white divide-y divide-gray-100 rounded-lg shadow w-full md:w-40 z-50 absolute">
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" *ngFor="let statusOption of statusOptions">
                        <li>
                            <p (click)="onSearchSelect(statusOption)"
                                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                {{ statusOption.text }}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-1 gap-4 md:grid-cols-3 p-4">
            <div class="flex flex-col space-y-5 p-4 bg-white rounded-md h-96 shadow-sm shadow-black"
                *ngFor="let order of allorders">
                <app-order-card [order]="onOrder(order)" (changeOrder)="loadOrderData()"></app-order-card>
            </div>
        </div>
        <div class="mt-4">
            <div class="flex justify-center items-center">
                <button type="button" [disabled]="Page<=1" (click)="onChangePage(-1)"><mat-icon [ngClass]="{ 'text-gray-400' : Page<=1 }" class="text-sm pt-1">arrow_back_ios</mat-icon></button>
                <div class="flex items-center justify-center w-10 h-10 rounded-full bg-transparent hover:bg-red-200 focus:bg-red-200 cursor-pointer" *ngFor="let i of pages" (click)="onLoadSpecificPage(i)">{{ i }}</div>
                <button type="button" [disabled]="Page>=getAllOrdersResponse.last_page" (click)="onChangePage(1)"><mat-icon [ngClass]="{ 'text-gray-400' : Page>=getAllOrdersResponse.last_page }" class="text-sm pt-1">arrow_forward_ios</mat-icon></button>
            </div>
        </div>
    </div>
</div>
